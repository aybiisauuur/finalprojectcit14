<!DOCTYPE html>
<html>
<head>
    <style>
	.container{
      margin: auto;
      width: 50%;
      padding: 10px;
      border: 1px solid black;
    }
	body {
	background-color: #C4D9EF;
	}
	</style>
    <title>Form</title>
</head>
<body>
    <h2><center>Student Form</center></h2>
    <div class="container">
        <form id="form" action="/">
            <label for="fname">Given name</label><br>
            <input type="text" id="fname" required><br><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" required><br><br>
            <label for="section">Section</label><br>
            <input type="text" id="section" required><br><br>
            <label for="ylvl">Year Level (1-3)</label><br>
            <input type="text" id="ylvl" required><br><br>
            <input type="button" value="Submit" onclick="showGradeInputs()">
        </form>

        <div id="gradeInputs" style="display: none;">
            <table border="2" cellspacing="2" cellpadding="2">
                <tr>
                    <td>Type</td>
                    <td>Grade</td>
                </tr>
                <tr>
                    <td>Subject 1</td>
                    <td><input type="text" id="Subject1" size="2" value=""></td>
                </tr>
                <tr>
                    <td>Subject 2</td>
                    <td><input type="text" id="Subject2" size="2" value=""></td>
                </tr>
                <tr>
                    <td>Subject 3</td>
                    <td><input type="text" id="Subject3" size="2" value=""></td>
                </tr>
                <tr>
                    <td>Subject 4</td>
                    <td><input type="text" id="Subject4" size="2" value=""></td>
                </tr>
                <tr>
                    <td>Subject 5</td>
                    <td><input type="text" id="Subject5" size="2" value=""></td>
                </tr>
            </table>
            <input type="button" value="Calculate" onclick="calculateAverage()">
            <hr>
            <div id="outputDiv" style="height: 50px; width: 100%;"></div>
        </div>
    </div>

    <script src="Aquino_Pastor-CIT142F-js-calcu.js"></script>
</body>
</html>
