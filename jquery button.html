<!DOCTYPE HTML>
<html>
  <head>
  <title> helo </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
  $(document).ready(function () {
    $("#btn").click(function () {
        $("#hello").toggle();
    });
	});
  </script>

<div>
<input type="button" id="btn" class="btn btn-default" value="click me">
</div>

<div id="hello">
Hello World
</div>

</body>
